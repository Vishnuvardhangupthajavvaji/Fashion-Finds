{% extends 'base.html' %}

{% block content %}

<section class="responsive-slider">
    <div class="slider-container">
        <div class="slider-track">
            <div class="slide">   
                <img src="{{ url_for('static', filename='images/slaider img1.png') }}" alt="Slider Image">
            </div>
            <div class="slide">
                <img src="{{ url_for('static', filename='images/slaider img2.png') }}" alt="Slider Image">
            </div>
            <div class="slide">
                <img src="{{ url_for('static', filename='images/slaider img4.png') }}" alt="Slider Image">
            </div>
        </div>
    </div>
    <button class="arrow-btn prev-btn" aria-label="Previous slide">◀</button>
    <button class="arrow-btn next-btn" aria-label="Next slide">▶</button>
    <div class="slider-controls"></div>
</section>    

<h2 class="mb-2">Featured Products</h2>
<div class="product-container">
    {% for product in products %}
    <div class="card">
        <div class="product-card">
            {% if product.product_picture %}
            <div class="card-image">
                <img src="{{ url_for('views.get_image', filename=product.product_picture) }}" 
                     alt="{{ product.product_name }}" 
                     class="responsive-img">
            </div>
            {% else %}
            <div class="card-image no-image">No Image</div>
            {% endif %}
            <div class="card-content">
                <h5 class="card-title">{{ product.product_name }}</h5>
                <p class="card-price">Rs. {{ product.current_price }}</p>
                <a href="{{ url_for('views.product_info', product_id=product.id) }}" class="view-btn">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
