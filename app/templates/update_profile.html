<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile - Fashion Finds</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="body-class">
    <div class="update-profile-container">
        <form id="updateProfileForm" method="POST">
            <h2>Update Profile</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="messages">
                        {% for category, message in messages %}
                            <p class="{{ category }}">{{ message }}</p>
                            <button class="close-btn" onclick="this.parentElement.style.display='none'">&times;</button>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ current_user.name }}" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" value="{{ current_user.phone }}" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" value="{{ current_user.email }}" required readonly disabled>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required>{{ current_user.address }}</textarea>

            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="">Select State</option>
            </select>

            <label for="city">City:</label>
            <select id="city" name="city" required>
                <option value="">Select City</option>
            </select>

            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" value="{{ current_user.pincode }}" required>

            <button type="submit">Update Profile</button>
            <p><a href="{{ url_for('auth.home') }}">Back to Home</a></p>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/state_city.js') }}"></script>
</body>
</html>
